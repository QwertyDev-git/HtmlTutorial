<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Model 3D - model-viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    model-viewer {
      width: 100dvw;
      height: 100dvh;
    }
  </style>
</head>
<body>
  <model-viewer
    src="Ganti ini dengan nama file yang akan dipakai"
    alt="3D Model"
    auto-rotate 
    camera-controls
    autoplay
    animation-name="Run"
    ar 
    shadow-intensity="1"
    exposure="1"
    environment-image="neutral">
  </model-viewer>

</body>
</html>
